<html>
<head>
	<script src="Card.js"></script>
	<script src="Game.js"></script>
	<script src="Player.js"></script>
	<script src="PlayState.js"></script>
	<script src="Team.js"></script>
</head>

<body>

	<button onclick="clickedButton()">Start</button>
	<button onclick="guessed()">Guessed Correct</button>

</body>

<script>
var currentPlay = null;
var gameData = null;

function clickedButton()
{
	console.log("Clicked");
	gameData = new TabooGame(10, "lowCardCallback", "endGame");
	var cardData = [new Card("apple", ["pie", "new york", "fruit"]), new Card("google", ["internet", "california", "search"]), new Card("google22", ["222", "cali222fornia", "se222arch"]) ];
	var Team1 = new Team("team_1", [new Player(1, "F", "L", "", "team_1"), new Player(2, "F2", "L2", "", "team_1")]);
	var Team2 = new Team("team_2", [new Player(3, "F3", "L3", "", "team_2"), new Player(4, "F24", "L24", "", "team_2")]);
	var teamArray = [Team1, Team2];
	gameData.setTeams(teamArray);
	gameData.setCards(cardData);

	currentPlay = gameData.start();
	console.log(currentPlay.getCard().toJSON());
}

function guessed()
{
	currentPlay = gameData.gotClue();
	console.log(currentPlay.getCard().toJSON());

}

function endGame()
{
	alert("Game ended");
}
function lowCardCallback()
{
	console.log('Low on cards');
}

</script>

</html>
