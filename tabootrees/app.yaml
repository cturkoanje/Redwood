application: tabootrees
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /fonts
  static_dir: resources/fonts

- url: /javascripts
  static_dir: resources/javascripts

- url: /stylesheets
  static_dir: resources/stylesheets

- url: .*
  script: main.app

libraries:
- name: webapp2
  version: "2.5.2"
